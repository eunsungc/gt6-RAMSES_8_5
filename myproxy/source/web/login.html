<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
  <HEAD>
    <TITLE>Authentication Page</TITLE>
  </HEAD>

  <BODY BGCOLOR=EFEFEF>
    <CENTER>

    <H1>Get Proxy Credential</H1>
      <HR>

<FORM  ACTION="myproxy-get-delegation.cgi" METHOD="POST">
      
	<TABLE CELLSPACING="2" CELLPADDING="2" BORDER="0">
	<TR>
	  <TD ALIGN="right"><STRONG>Username:</STRONG></TD>
	  <TD ALIGN="left"><INPUT TYPE="text" NAME="USERNAME" SIZE="15"></INPUT></TD>
	</TR>
	
	<TR>
	  <TD ALIGN="right"><STRONG>Password:</STRONG></TD>
	  <TD ALIGN="left"><INPUT TYPE="password" NAME="PASSWORD" SIZE="15"></INPUT></TD>
	</TR>

	<TR>
	  <TD ALIGN="right"><STRONG>Lifetime (hours):</STRONG></TD>
	  <TD ALIGN="left"><INPUT TYPE="text" NAME="PORTALLIFE" SIZE="15"></INPUT></TD>
	</TR>

	<TR>
	  <TD COLSPAN="2" ALIGN="center"><INPUT TYPE="submit" VALUE="Enter"></TD>
	
	</TR>
      </TABLE>
      </FORM>
      </CENTER>
    <hr>
    <address><a href="mailto:myproxy-users@ncsa.uiuc.edu">myproxy-users@ncsa.uiuc.edu</a></address>

</html>
